    ports:
      - "9001:9001"
    networks:
      - syncnet
    depends_on:
      - member1

  client2:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: client2
    command: [ "java", "-cp", ".", "main.java.com.distributed.Client", "2", "9002", "member2", "8082" ]
    ports:
      - "9002:9002"
    networks:
      - syncnet
    depends_on:
      - member2

  client3:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: client3
    command: [ "java", "-cp", ".", "main.java.com.distributed.Client", "3", "9003", "member3", "8083" ]
    ports:
      - "9003:9003"
    networks:
      - syncnet
    depends_on:
      - member3

  client4:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: client4
    command: [ "java", "-cp", ".", "main.java.com.distributed.Client", "4", "9004", "member4", "8084" ]
    ports:
      - "9004:9004"
    networks:
      - syncnet
    depends_on:
      - member4

  client5:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: client5
    command: [ "java", "-cp", ".", "main.java.com.distributed.Client", "5", "9005", "member5", "8085" ]
    ports:
      - "9005:9005"
    networks:
      - syncnet
    depends_on:
      - member5


networks:
  syncnet:
    driver: bridge