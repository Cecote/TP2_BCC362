version: '3.8'

services:
  member1:
    build:
      context: .
      dockerfile: Dockerfile.member
    container_name: member1
    command: ["java", "-cp", ".", "main.java.com.distributed.ClusterSyncMember", "1", "8081", "client1", "9001", "member2", "8082", "member3", "8083", "member4", "8084", "member5", "8085"]
    ports:
      - "8081:8081"
    networks:
      - syncnet

  member2:
    build:
      context: .
      dockerfile: Dockerfile.member
    container_name: member2
    command: ["java", "-cp", ".", "main.java.com.distributed.ClusterSyncMember", "2", "8082", "client2", "9002", "member1", "8081", "member3", "8083", "member4", "8084", "member5", "8085"]
    ports:
      - "8082:8082"
    networks:
      - syncnet

  member3:
    build:
      context: .
      dockerfile: Dockerfile.member
    container_name: member3
    command: ["java", "-cp", ".", "main.java.com.distributed.ClusterSyncMember", "3", "8083", "client3", "9003", "member1", "8081", "member2", "8082", "member4", "8084", "member5", "8085"]
    ports:
      - "8083:8083"
    networks:
      - syncnet

  member4:
    build:
      context: .
      dockerfile: Dockerfile.member
    container_name: member4
    command: ["java", "-cp", ".", "main.java.com.distributed.ClusterSyncMember", "4", "8084", "client4", "9004", "member1", "8081", "member2", "8082", "member3", "8083", "member5", "8085"]
    ports:
      - "8084:8084"
    networks:
      - syncnet

  member5:
    build:
      context: .
      dockerfile: Dockerfile.member
    container_name: member5
    command: ["java", "-cp", ".", "main.java.com.distributed.ClusterSyncMember", "5", "8085", "client5", "9005", "member1", "8081", "member2", "8082", "member3", "8083", "member4", "8084"]
    ports:
      - "8085:8085"
    networks:
      - syncnet

  client1:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: client1
